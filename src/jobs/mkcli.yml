description: >
  MuukTest Executor
  Users will be able to use MuukTest executor on Circle CI integrations

docker:
  - image: gebish/ci:v7
    environment:
      GRADLE_OPTS: -Xmx1024m -XX:MaxMetaspaceSize=256m
      GRADLE_USER_HOME: .gradle-home

parameters:
  p:
    type: enum
    default: tag
    enum: [tag, hashtag]
    description: "Setting for tag/hastag"

  t:
    type: string
    default: ""
    description: "Test case id or hastag name"

  browser:
    type: enum
    default: chrome
    enum: [chrome, firefox]
    description: "Select which browser to run the test on"

executor: python/default

steps:
  - checkout # check out the code in the project directory
  - python/install-packages:
      pkg-manager: pip
  - run:
      command: |
        apt-get update
        apt-get install -y software-properties-common
        apt-get install -y tmux
        apt-get install -y ffmpeg
  - run:
      command: |
        yes "" | add-apt-repository ppa:deadsnakes/ppa || true
  - run: curl "https://bootstrap.pypa.io/get-pip.py" -o "get-pip.py"
  - run: python get-pip.py
  - run: pip install requests
  - run: pip install Pillow
  - run:
      command: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        dpkg -i google-chrome-stable_current_amd64.deb
  - run: python --version
  - run: google-chrome -version
  - run: firefox -version
  - run: tmux -V
  - run: ffmpeg -version
  - run:
      command: |
        Xvfb :99 -screen 0 1366x768x16 -nolisten tcp -fbdir /var/run > /dev/null 2>&1 &
        export DISPLAY=:99
        #export FIREFOX_VERSION=66.0.3
        git clone https://github.com/muuklabs/executor.git
        cd executor/
        git checkout videoEnabled
        ls
        printf $muuk_key > key.pub
        cat key.pub
        chmod 755 gradlew
        chmod 755 key.pub
        sed -i 's/79.0.3945.36/85.0.4183.87/g' build.gradle
        cat build.gradle
        python mkcli.py -p << parameters.p >> -t << parameters.t >> -browser << parameters.browser >>
