description: >
  MuukTest Executor
  Users will be able to use MuukTest executor on Circle CI integrations

docker:
  - image: muuk/muuktest_v1:0.1
    environment:
      GRADLE_OPTS: -Xmx1024m -XX:MaxMetaspaceSize=256m
      GRADLE_USER_HOME: .gradle-home

parameters:
  p:
    type: enum
    default: tag
    enum: [tag, hashtag]
    description: "Setting for tag/hastag"

  t:
    type: string
    default: ""
    description: "Test case id or hastag name"

  browser:
    type: enum
    default: chrome
    enum: [chrome, firefox]
    description: "Select which browser to run the test on"

steps:
  - run:
      command: |
        Xvfb :99 -screen 0 1366x768x16 -nolisten tcp -fbdir /var/run > /dev/null 2>&1 &
        export DISPLAY=:99
        git clone https://github.com/muuklabs/executor.git
        cd executor/
        git checkout videoEnabled
        printf $muuk_key > key.pub
        cat key.pub
        chmod 755 gradlew
        chmod 755 key.pub
        sed -i 's/79.0.3945.36/90.0.4430.24/g' build.gradle
        cat build.gradle
        python mkcli.py -p << parameters.p >> -t << parameters.t >> -browser << parameters.browser >>
