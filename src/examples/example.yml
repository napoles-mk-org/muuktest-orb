description: >
  This example runs the test with tag TC0001. Change tag to the right value in order to run any test from your organization.

usage:
  version: 2.1
  orbs:
    muuktest: napoles-mk/muuktest@<<pipeline.parameters.dev-orb-version>>
  workflows:
    execute:
      jobs:
       - muuktest/mkcli:
          t: TC0001
